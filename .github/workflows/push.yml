name: Deploy Worker
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - 'task/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.20.0

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

  build:
    if: github.base_ref == 'master' && github.head_ref == 'task'
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.20.0
      - name: Build
        run: npm run build

